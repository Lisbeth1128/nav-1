<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>墨墨导航</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class='globalHeader'>
        <form action='https://www.baidu.com/s' method='GET' class='searchForm'>
            <input name='wd' type="text">
            <button type='submit'>搜索</button>
        </form>
    </header>
    <main class='globalMain'>
        <div class='website'>
            <ul class='siteList'>
                <li>
                    <div class='logo'>A</div>
                    <div class='link'>acfun.cn</div>
                </li>
                <li>
                    <div class='logo'>B</div>
                    <div class='link'>bilibili.com</div>
                </li>
                <li class='addButton'>
                    <div class='logo'>
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class='link'>新增网页</div>
                </li>
            </ul>
        </div>
    </main>



    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_2269149_za3zh50tutb.js"></script>
    <script src="./main.js"></script>
</body>

</html>
